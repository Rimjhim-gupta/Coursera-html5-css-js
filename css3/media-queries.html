<!DOCTYPE html>
<html>
<head>
	<title>MEDIA QUERIES</title>
	<style type="text/css">
		h1{
			margin-bottom: 10px;
		}
		#p1{
			background-color: #AFAAFA;
			width: 350px;
			height: 350px;
		}
		#p2{
			background-color: #FF00AA;
			width: 50px;
			height: 50px;
		}
		@media(min-width: 1000px){
			#p1{
				width: 80%;
			}
			#p2{
				background-color: #FF0000;
				width: 150px;
				height: 150px;
			}
		}
		@media(min-width: 700px) and (max-width: 999px)
		{
			#p1{
				width: 50%;
			}
			#p2{
				background-color: #00FF00;
				width: 100px;
				width: 100px;
			}
		}
	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
